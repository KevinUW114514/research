apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nfs-manager-rwx
  labels:
    storage: nfs-manager
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.52.2.226
    path: /srv/nfs/k8s
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-rwx
  namespace: default      # or whatever namespace your app lives in
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: ""     # static binding; no dynamic provisioner
  selector:
    matchLabels:
      storage: nfs-manager
